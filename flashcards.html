<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Flashcards List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: white;
    }

    .word-list {
      max-width: 600px;
      margin: 0 auto;
    }

    .word-item {
      background-color: #222;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .word-item:hover {
      background-color: #333;
    }

    .translation {
      margin-top: 5px;
      font-size: 15px;
      color: #aaf;
      display: none;
    }

    a {
      color: #88f;
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üìö Vocabulary List</h1>
  <input type="text" id="search" placeholder="Search Greek or English...">
  <div class="word-list" id="word-list">Loading...</div>
  <a href="index.html">‚Üê Back to Lobby</a>

  <script>
    let vocab = [];

    fetch("vocab.json")
      .then(res => {
        if (!res.ok) throw new Error("Failed to load.");
        return res.json();
      })
      .then(data => {
        vocab = data;
        displayWords(vocab);
      })
      .catch(err => {
        document.getElementById("word-list").textContent = "Failed to load ü•≤";
        console.error(err);
      });

    function displayWords(list) {
      const container = document.getElementById("word-list");
      container.innerHTML = "";
      list.forEach(entry => {
        const item = document.createElement("div");
        item.className = "word-item";
        item.innerHTML = `
          <div class="greek">${entry.word}</div>
          <div class="translation">${entry.translation}</div>
        `;
        item.addEventListener("click", () => {
          const t = item.querySelector(".translation");
          t.style.display = t.style.display === "none" ? "block" : "none";
        });
        container.appendChild(item);
      });
    }

    document.getElementById("search").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = vocab.filter(entry =>
        entry.word.toLowerCase().includes(query) ||
        entry.translation.toLowerCase().includes(query)
      );
      displayWords(filtered);
    });
  </script>
</body>
</html>
