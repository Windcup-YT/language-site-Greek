<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards List</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìò</text></svg>">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    #search {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: white;
      box-sizing: border-box;
    }

    .word-list {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .word-item {
      background-color: #222;
      margin: 6px 0;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
      box-sizing: border-box;
      font-size: 1rem;
      text-align: left;
    }

    .word-item:hover {
      background-color: #333;
    }

    a.back-link {
      color: #88f;
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 1rem;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      #search {
        width: 95%;
        font-size: 0.9rem;
        padding: 8px;
      }

      .word-item {
        font-size: 0.9rem;
        padding: 10px 12px;
      }

      a.back-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>üÉè Greek Flashcards</h1>
  <input type="text" id="search" placeholder="Search words..." autocomplete="off" />

  <div class="word-list" id="word-list">
    Loading...
  </div>

  <a href="index.html" class="back-link">üè† Back to Lobby</a>

  <script>
    let vocab = [];
    const wordList = document.getElementById("word-list");
    const searchInput = document.getElementById("search");

    // ËºâÂÖ•Ë©ûÂΩô
    fetch("vocab.json")
      .then(res => res.json())
      .then(data => {
        vocab = data;
        renderList(vocab);
      })
      .catch(() => {
        wordList.textContent = "Failed to load vocab.json üò¢";
      });

    // Ê∏≤ÊüìÊ∏ÖÂñÆ
    function renderList(list) {
      if (list.length === 0) {
        wordList.innerHTML = "<p>No matching words found.</p>";
        return;
      }

      wordList.innerHTML = "";
      list.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "word-item";
        div.textContent = `${item.word} ‚Äî ${item.translation}`;
        div.onclick = () => {
          window.location.href = `card.html?index=${vocab.indexOf(item)}`;
        };
        wordList.appendChild(div);
      });
    }

    // ÊêúÂ∞ã‰∫ã‰ª∂
    searchInput.addEventListener("input", () => {
      const val = searchInput.value.trim().toLowerCase();
      if (!val) {
        renderList(vocab);
        return;
      }
      const filtered = vocab.filter(item =>
        item.word.toLowerCase().includes(val) ||
        item.translation.toLowerCase().includes(val)
      );
      renderList(filtered);
    });
  </script>
</body>
</html>
