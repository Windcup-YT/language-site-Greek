<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìò</text></svg>">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word List</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: white;
    }

    .word-list {
      max-width: 600px;
      margin: 0 auto;
    }

    .word-item {
      background-color: #222;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .word-item:hover {
      background-color: #333;
    }

    a {
      color: #88f;
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üìö Vocabulary List</h1>
  <input type="text" id="search" placeholder="Search Greek or English...">
  <div class="word-list" id="word-list">Loading...</div>
  <a href="index.html">‚Üê Back to Lobby</a>

  <script>
    let vocab = [];

    fetch("vocab.json")
      .then(res => res.json())
      .then(data => {
        vocab = data;
        displayWords(data);
      })
      .catch(() => {
        document.getElementById("word-list").textContent = "Failed to load ü•≤";
      });

    function displayWords(list) {
      const container = document.getElementById("word-list");
      container.innerHTML = "";
      list.forEach((entry, index) => {
        const item = document.createElement("div");
        item.className = "word-item";
        item.textContent = entry.word + " - " + entry.translation;
        item.addEventListener("click", () => {
          window.location.href = `card.html?index=${index}`;
        });
        container.appendChild(item);
      });
    }

    document.getElementById("search").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = vocab.filter(entry =>
        entry.word.toLowerCase().includes(query) ||
        entry.translation.toLowerCase().includes(query)
      );
      displayWords(filtered);
    });
  </script>
</body>
</html>
