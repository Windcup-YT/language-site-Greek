<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Language Practice Lobby</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 50px;
      transition: background-color 0.5s, color 0.5s;
    }

    body.light-mode {
      background-color: #f9f9f9;
      color: #222;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 50px;
    }

    #menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
      margin: auto;
    }

    .menu-button {
      display: block;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      padding: 15px;
      font-size: 20px;
      border: 2px solid #555;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    body.light-mode .menu-button {
      background-color: #ddd;
      color: #222;
      border-color: #aaa;
    }

    .menu-button:hover {
      background-color: #444;
    }

    body.light-mode .menu-button:hover {
      background-color: #bbb;
    }

    /* 黑白切換按鈕 */
    #toggle-btn {
      margin: 40px auto 0 auto;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      transition: background-color 0.3s;
      display: block;
      width: 200px;
    }

    #toggle-btn:hover {
      background-color: #555;
    }

    body.light-mode #toggle-btn {
      background-color: #ddd;
      color: #222;
    }

    body.light-mode #toggle-btn:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <h1>🌟 Language Practice Lobby 🌟</h1>
  <div id="menu">
    <a href="flashcards.html" class="menu-button">🃏 Flashcards</a>
    <a href="translator.html" class="menu-button">🔍 Translator</a>
    <a href="quiz.html" class="menu-button">🎯 Quiz</a>
  </div>

  <button id="toggle-btn">切換到亮色模式</button>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      if (document.body.classList.contains('light-mode')) {
        toggleBtn.textContent = '切換回深色模式';
      } else {
        toggleBtn.textContent = '切換到亮色模式';
      }
    });
  </script>
</body>
</html>
