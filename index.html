<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🇬🇷</text></svg>">
  <meta charset="UTF-8">
  <title>Language Practice Lobby</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 50px;
    }

    #menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
      margin: auto;
    }

    .menu-button {
      display: block;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      padding: 15px;
      font-size: 20px;
      border: 2px solid #555;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #444;
    }

    /* 新增語音區塊樣式 */
    #voice-section {
      margin-top: 50px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    #voice-section button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      transition: background-color 0.3s;
    }

    #voice-section button:hover:not(:disabled) {
      background-color: #555;
    }

    #transcript {
      margin-top: 15px;
      color: #aaf;
      white-space: pre-wrap;
      min-height: 60px;
      font-size: 18px;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 10px;
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>🌟 Language Practice Lobby 🌟</h1>
  <div id="menu">
    <a href="flashcards.html" class="menu-button">🃏 Flashcards</a>
    <a href="translator.html" class="menu-button">🔍 Translator</a>
    <a href="quiz.html" class="menu-button">🎯 Quiz</a>
  </div>
</body>
</html>
