<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Translator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #translator-box {
      background-color: #111;
      padding: 20px;
      width: 350px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 0 15px #444;
      color: #fff;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #555;
      background-color: #222;
      color: #fff;
      outline: none;
      margin-bottom: 15px;
    }

    input[type="text"]:focus {
      border-color: #66f;
    }

    button {
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 18px;
      width: 100%;
    }

    button:hover {
      background-color: #666;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      min-height: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üîç Translator</h1>
  <div id="translator-box">
  <input type="text" id="input-word" placeholder="Enter Greek word..." autofocus />
  <button id="translate-btn">Translate</button>
  <div id="result"></div>
  <p style="font-size: 14px; color: #888; margin-top: 10px;">
    Only words in this list have translations.
  </p>
</div>

  <br>
  <a href="index.html">‚Üê Back to Lobby</a>

  <script>
    let vocab = [];

    fetch("vocab.json")
      .then(res => {
        if (!res.ok) throw new Error("Failed to load.");
        return res.json();
      })
      .then(data => {
        vocab = data;
      })
      .catch(err => {
        document.getElementById("result").textContent = "Failed to load vocabulary ü•≤";
        console.error(err);
      });

    document.getElementById("translate-btn").addEventListener("click", () => {
      const input = document.getElementById("input-word").value.trim();
      if (!input) {
        document.getElementById("result").textContent = "Please enter a Greek word!";
        return;
      }

      const entry = vocab.find(item => item.word === input);
      if (entry) {
        document.getElementById("result").textContent = `Meaning: ${entry.translation}`;
      } else {
        document.getElementById("result").textContent = "Sorry, word not found.";
      }
    });

    // Êåâ Enter ‰πüËÉΩÊü•Ë©¢
    document.getElementById("input-word").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        document.getElementById("translate-btn").click();
      }
    });
  </script>
</body>
</html>
