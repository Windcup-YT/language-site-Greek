<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Greek Vocabulary Quiz</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìò</text></svg>">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    #progress-container {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: #6a9;
      border-radius: 10px;
      transition: width 0.3s;
    }

    #progress-text {
      text-align: center;
      color: #ccc;
      font-size: 16px;
      margin-top: 5px;
    }

    #options button {
      display: block;
      width: 60%;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>üéØ Greek Vocabulary Quiz</h1>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text">Progress: 0 / 0</div>

  <div id="quiz-box">
    <p id="question">Loading...</p>
    <div id="options"></div>
    <p id="feedback"></p>
  </div>

  <br>
  <a href="quiz-category.html">‚Üê Back to Categories</a> |
  <a href="index.html">üè† Back to Lobby</a>

  <script>
    let vocab = [];
    let questionPool = [];
    let currentIndex = 0;
    let currentQuestion = null;
    let isWaiting = false;

    const urlParams = new URLSearchParams(window.location.search);
    const selectedCategory = urlParams.get("category");

    fetch("vocab.json")
      .then(res => {
        if (!res.ok) throw new Error("Failed to load.");
        return res.json();
      })
      .then(data => {
        // ÂàÜÈ°ûÁØ©ÈÅ∏
        if (selectedCategory) {
          vocab = data.filter(entry => entry.category === selectedCategory);
        } else {
          vocab = data;
        }

        if (vocab.length === 0) {
          document.getElementById("question").textContent = "No words found for this category ü•≤";
          return;
        }

        resetQuestionPool();
        nextQuestion();
      })
      .catch(err => {
        document.getElementById("question").textContent = "Failed to load ü•≤";
        console.error("Error:", err);
      });

    function resetQuestionPool() {
      questionPool = [...vocab];
      shuffle(questionPool);
      currentIndex = 0;
      updateProgress();
    }

    function nextQuestion() {
      if (isWaiting) return;

      document.getElementById("feedback").textContent = "";

      if (currentIndex >= questionPool.length) {
        alert("You've finished all questions! Restarting.");
        resetQuestionPool();
      }

      currentQuestion = questionPool[currentIndex];
      currentIndex++;

      const options = [currentQuestion.translation];
      while (options.length < 5) {
        const random = vocab[Math.floor(Math.random() * vocab.length)].translation;
        if (!options.includes(random)) options.push(random);
      }

      shuffle(options);

      document.getElementById("question").textContent = `What does ‚Äú${currentQuestion.word}‚Äù mean?`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });

      updateProgress();
    }

    function checkAnswer(selected) {
      if (isWaiting) return;
      isWaiting = true;

      speak(currentQuestion.word);

      const feedback = document.getElementById("feedback");
      if (selected === currentQuestion.translation) {
        feedback.textContent = "Correct! üéâ";
        feedback.style.color = "lightgreen";
      } else {
        feedback.textContent = `Oops! The correct answer is: ${currentQuestion.translation}`;
        feedback.style.color = "red";
      }

      setTimeout(() => {
        isWaiting = false;
        nextQuestion();
      }, 1500);
    }

    function speak(text) {
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "el-GR";
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }

    function updateProgress() {
      const bar = document.getElementById("progress-bar");
      const text = document.getElementById("progress-text");

      const percent = (currentIndex / questionPool.length) * 100;
      bar.style.width = percent + "%";
      text.textContent = `Progress: ${currentIndex} / ${questionPool.length}`;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
