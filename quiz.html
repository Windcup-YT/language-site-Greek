<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Greek Vocabulary Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #progress-container {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      position: relative;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: #6a9;
      border-radius: 10px;
      transition: width 0.3s;
    }

    #progress-text {
      text-align: center;
      color: #ccc;
      font-size: 16px;
      margin-top: 5px;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>
  <h1>üéØ Greek Vocabulary Quiz</h1>

  <!-- ‚úÖ ÈÄ≤Â∫¶Ê¢ù -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text">Progress: 0 / 0</div>

  <div id="quiz-box">
    <p id="question">Loading...</p>
    <div id="options"></div>
    <p id="feedback"></p>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <br>
  <a href="index.html">‚Üê Back to Lobby</a>

  <script>
    let vocab = [];
    let questionPool = [];
    let currentIndex = 0;
    let currentQuestion = null;

    fetch("vocab.json")
      .then(res => {
        if (!res.ok) throw new Error("Failed to load.");
        return res.json();
      })
      .then(data => {
        vocab = data;
        resetQuestionPool();
        nextQuestion();
      })
      .catch(err => {
        document.getElementById("question").textContent = "Failed to load ü•≤";
        console.error("Error:", err);
      });

    function resetQuestionPool() {
      questionPool = [...vocab];
      shuffle(questionPool);
      currentIndex = 0;
      updateProgress(); // ÈáçË®≠ÈÄ≤Â∫¶Ê¢ù
    }

    function nextQuestion() {
      document.getElementById("feedback").textContent = "";

      if (currentIndex >= questionPool.length) {
        alert("You've finished all questions! Restarting.");
        resetQuestionPool();
      }

      currentQuestion = questionPool[currentIndex];
      currentIndex++;

      const options = [currentQuestion.translation];
      while (options.length < 5) {
        const random = vocab[Math.floor(Math.random() * vocab.length)].translation;
        if (!options.includes(random)) options.push(random);
      }

      shuffle(options);

      document.getElementById("question").textContent = `What does ‚Äú${currentQuestion.word}‚Äù mean?`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });

      updateProgress();
    }

    function checkAnswer(selected) {
      speak(currentQuestion.word);

      const feedback = document.getElementById("feedback");
      if (selected === currentQuestion.translation) {
        feedback.textContent = "Correct! üéâ";
        feedback.style.color = "lightgreen";
      } else {
        feedback.textContent = `Oops! The correct answer is: ${currentQuestion.translation}`;
        feedback.style.color = "red";
      }

      setTimeout(() => {
        nextQuestion();
      }, 1500);
    }

    function speak(text) {
      speechSynthesis.cancel(); // ÈÅøÂÖçÈáçÁñä
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "el-GR";
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }

    function updateProgress() {
      const bar = document.getElementById("progress-bar");
      const text = document.getElementById("progress-text");

      const percent = (currentIndex / questionPool.length) * 100;
      bar.style.width = percent + "%";
      text.textContent = `Progress: ${currentIndex} / ${questionPool.length}`;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
