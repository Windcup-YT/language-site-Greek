<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìò</text></svg>">
  <title>Greek Virtual Keyboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    #output {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 24px;
      margin: 20px auto;
      border-radius: 8px;
      border: none;
      background-color: #222 !important;
      color: white !important;
      -webkit-text-fill-color: white !important;
      appearance: none;
      -webkit-appearance: none;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 700px;
      margin: 0 auto;
    }

    .key {
      margin: 5px;
      padding: 14px 18px;
      font-size: 22px;
      background-color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      color: white;
    }

    .key:hover {
      background-color: #555;
    }

    .controls {
      margin: 20px;
    }

    button.copy-btn {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background-color: #5a9;
      color: #000;
      cursor: pointer;
    }

    .toggle-btn {
      background-color: #444;
      color: white;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üî§ Greek Virtual Keyboard</h1>
  <textarea id="output" rows="2"></textarea>

  <div class="controls">
    <button class="copy-btn" onclick="copyText()">üìã Copy</button>
    <button class="key toggle-btn" onclick="toggleCase()">Caps Lock</button>
  </div>

  <div class="keyboard" id="keyboard"></div>

  <a href="index.html" style="display:block; margin-top:30px; color:#88f;">‚Üê Back to Lobby</a>

  <script>
    let isUpper = false;

    const keyMap = [
      { label: "A", lower: "Œ±", upper: "Œë" },
      { label: "B", lower: "Œ≤", upper: "Œí" },
      { label: "C", lower: "œà", upper: "Œ®" },
      { label: "D", lower: "Œ¥", upper: "Œî" },
      { label: "E", lower: "Œµ", upper: "Œï" },
      { label: "F", lower: "œÜ", upper: "Œ¶" },
      { label: "G", lower: "Œ≥", upper: "Œì" },
      { label: "H", lower: "Œ∑", upper: "Œó" },
      { label: "I", lower: "Œπ", upper: "Œô" },
      { label: "J", lower: "Œæ", upper: "Œû" },
      { label: "K", lower: "Œ∫", upper: "Œö" },
      { label: "L", lower: "Œª", upper: "Œõ" },
      { label: "M", lower: "Œº", upper: "Œú" },
      { label: "N", lower: "ŒΩ", upper: "Œù" },
      { label: "O", lower: "Œø", upper: "Œü" },
      { label: "P", lower: "œÄ", upper: "Œ†" },
      { label: "Q", lower: "œÇ", upper: "Œ£" }, // œÇ ‰∏çÊòØÊ®ôÊ∫ñ‰ΩÜÂ∏∏ÈÄôÊ®£Ë®≠
      { label: "R", lower: "œÅ", upper: "Œ°" },
      { label: "S", lower: "œÉ", upper: "Œ£" },
      { label: "T", lower: "œÑ", upper: "Œ§" },
      { label: "U", lower: "Œ∏", upper: "Œò" },
      { label: "V", lower: "œâ", upper: "Œ©" },
      { label: "W", lower: "œÇ", upper: "Œ£" },
      { label: "X", lower: "œá", upper: "Œß" },
      { label: "Y", lower: "œÖ", upper: "Œ•" },
      { label: "Z", lower: "Œ∂", upper: "Œñ" },
      { label: "Œ¨", lower: "Œ¨", upper: "ŒÜ" },
      { label: "Œ≠", lower: "Œ≠", upper: "Œà" },
      { label: "ŒÆ", lower: "ŒÆ", upper: "Œâ" },
      { label: "ŒØ", lower: "ŒØ", upper: "Œä" },
      { label: "œå", lower: "œå", upper: "Œå" },
      { label: "œç", lower: "œç", upper: "Œé" },
      { label: "œé", lower: "œé", upper: "Œè" },
      { label: "œä", lower: "œä", upper: "Œ™" },
      { label: "œã", lower: "œã", upper: "Œ´" },
      { label: "Œê", lower: "Œê", upper: "Œ™ÃÅ" },
      { label: "Œ∞", lower: "Œ∞", upper: "Œ´ÃÅ" }
    ];

    function renderKeyboard() {
      const container = document.getElementById("keyboard");
      container.innerHTML = "";
      keyMap.forEach(k => {
        const btn = document.createElement("button");
        btn.className = "key";
        btn.textContent = isUpper ? k.upper : k.lower;
        btn.onclick = () => {
          document.getElementById("output").value += isUpper ? k.upper : k.lower;
        };
        container.appendChild(btn);
      });
    }

    function toggleCase() {
      isUpper = !isUpper;
      renderKeyboard();
    }

    function copyText() {
      const text = document.getElementById("output");
      text.select();
      text.setSelectionRange(0, 9999);
      document.execCommand("copy");
      alert("Copied to clipboard! üìã");
    }

    renderKeyboard();
  </script>
</body>
</html>
