<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¤ Greek Virtual Keyboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: white;
      margin-bottom: 20px;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .key {
      background-color: #333;
      color: white;
      padding: 10px 14px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .key:hover {
      background-color: #555;
    }

    .copy-btn {
      margin-top: 15px;
      font-size: 16px;
      padding: 6px 12px;
      background-color: #444;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¤ Greek Keyboard</h1>
  <input type="text" id="inputBox" placeholder="Type here...">
  
  <div class="keyboard" id="keyboard"></div>

  <button class="copy-btn" onclick="copyText()">ðŸ“‹ Copy</button>

  <script>
    const greekLetters = [
      'Î‘', 'Î’', 'Î“', 'Î”', 'Î•', 'Î–', 'Î—', 'Î˜',
      'Î™', 'Îš', 'Î›', 'Îœ', 'Î', 'Îž', 'ÎŸ', 'Î ',
      'Î¡', 'Î£', 'Î¤', 'Î¥', 'Î¦', 'Î§', 'Î¨', 'Î©',
      'Î±', 'Î²', 'Î³', 'Î´', 'Îµ', 'Î¶', 'Î·', 'Î¸',
      'Î¹', 'Îº', 'Î»', 'Î¼', 'Î½', 'Î¾', 'Î¿', 'Ï€',
      'Ï', 'Ïƒ', 'Ï„', 'Ï…', 'Ï†', 'Ï‡', 'Ïˆ', 'Ï‰',
      'Î¬', 'Î­', 'Î¯', 'ÏŠ', 'ÏŒ', 'Ï', 'Î®', 'ÏŽ'
    ];

    const keyboard = document.getElementById("keyboard");
    const inputBox = document.getElementById("inputBox");

    greekLetters.forEach(letter => {
      const btn = document.createElement("button");
      btn.className = "key";
      btn.textContent = letter;
      btn.onclick = () => {
        inputBox.value += letter;
      };
      keyboard.appendChild(btn);
    });

    function copyText() {
      inputBox.select();
      document.execCommand("copy");
      alert("Copied: " + inputBox.value);
    }
  </script>
</body>
</html>
