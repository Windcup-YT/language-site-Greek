<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìò</text></svg>">
  <title>Greek Virtual Keyboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    #output {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 24px;
      margin: 20px auto;
      border-radius: 8px;
      border: none;
      background-color: #222 !important;
      color: white !important;
      appearance: none;
      -webkit-appearance: none;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .key {
      margin: 5px;
      padding: 14px 18px;
      font-size: 22px;
      background-color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .key:hover {
      background-color: #555;
    }

    .controls {
      margin: 20px;
    }

    button.copy-btn {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background-color: #5a9;
      color: #000;
      cursor: pointer;
    }

    .toggle-btn {
      background-color: #444;
      color: white;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üî§ Greek Virtual Keyboard</h1>
  <textarea id="output" rows="2" readonly></textarea>

  <div class="controls">
    <button class="copy-btn" onclick="copyText()">üìã Copy</button>
    <button class="key toggle-btn" onclick="toggleCase()">Caps Lock</button>
  </div>

  <div class="keyboard" id="keyboard"></div>

  <a href="index.html" style="display:block; margin-top:30px; color:#88f;">‚Üê Back to Lobby</a>

  <script>
    let isUpper = false;

    const lowerKeys = [
      "Œ±", "Œ≤", "Œ≥", "Œ¥", "Œµ", "Œ∂", "Œ∑", "Œ∏", "Œπ", "Œ∫",
      "Œª", "Œº", "ŒΩ", "Œæ", "Œø", "œÄ", "œÅ", "œÉ", "œÇ", "œÑ",
      "œÖ", "œÜ", "œá", "œà", "œâ",
      "Œ¨", "Œ≠", "ŒÆ", "ŒØ", "œå", "œç", "œé",
      "œä", "œã", "Œê", "Œ∞"
    ];

    const upperKeys = [
      "Œë", "Œí", "Œì", "Œî", "Œï", "Œñ", "Œó", "Œò", "Œô", "Œö",
      "Œõ", "Œú", "Œù", "Œû", "Œü", "Œ†", "Œ°", "Œ£", "Œ£", "Œ§",
      "Œ•", "Œ¶", "Œß", "Œ®", "Œ©",
      "ŒÜ", "Œà", "Œâ", "Œä", "Œå", "Œé", "Œè",
      "Œ™", "Œ´", "Œ™ÃÅ", "Œ´ÃÅ"
    ];

    function renderKeyboard() {
      const keys = isUpper ? upperKeys : lowerKeys;
      const container = document.getElementById("keyboard");
      container.innerHTML = "";
      keys.forEach(k => {
        const btn = document.createElement("button");
        btn.className = "key";
        btn.textContent = k;
        btn.onclick = () => {
          document.getElementById("output").value += k;
        };
        container.appendChild(btn);
      });
    }

    function toggleCase() {
      isUpper = !isUpper;
      renderKeyboard();
    }

    function copyText() {
      const text = document.getElementById("output");
      text.select();
      text.setSelectionRange(0, 9999);
      document.execCommand("copy");
      alert("Copied to clipboard! üìã");
    }

    renderKeyboard();
  </script>
</body>
</html>
